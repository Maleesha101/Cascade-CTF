# MEDUSA 2.0 Challenge: Cascade
# Optional Nginx reverse proxy configuration for production deployment
# Use if hosting multiple challenges on one server

upstream cascade_app {
  server cascade:3000;
}

server {
  listen 8080;
  server_name cascade.ctf.local;

  # Rate limiting
  limit_req_zone $binary_remote_addr zone=cascade_limit:10m rate=10r/s;
  limit_req zone=cascade_limit burst=20 nodelay;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Reverse proxy
  location / {
    proxy_pass http://cascade_app;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Timeout settings
    proxy_connect_timeout 5s;
    proxy_send_timeout 10s;
    proxy_read_timeout 10s;
  }

  # Block /eval if not in CTF (optional hardening)
  # location ~ ^/eval {
  #   deny all;
  # }
}